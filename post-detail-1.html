<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子详情</title>
    <style>
    body {
        min-height: 100vh;
        min-width: 100vw;
        margin: 0;
        padding: 0;
        background: #F8F9FA;
        color: #333;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        letter-spacing: 0.02em;
        line-height: 1.7;
        font-family:-apple-system,BlinkMacSystemFont,'Helvetica Neue',Helvetica,Arial,'PingFang SC','Hiragino Sans GB','Microsoft YaHei',sans-serif;
    }
    .phone-frame {
        width: 100vw;
        height: 100vh;
        background: white;
        border-radius: 40px;
        position: relative;
        overflow: hidden;
        border: 10px solid #1a1a1a;
        margin: 0;
        box-sizing: border-box;
    }
    .phone-screen{height:100%;overflow-y:auto;padding-bottom:70px;}.main-content{padding:24px 20px 80px 20px; padding-top:56px;padding-bottom:90px;}.post-header{display:flex;align-items:center;gap:12px;margin-bottom:20px;}.post-avatar{width:48px;height:48px;border-radius:50%;background:#f0f0f0;overflow:hidden;}.post-avatar img{width:100%;height:100%;object-fit:cover;}.post-info{display:flex;flex-direction:column;gap:2px;}.post-author{letter-spacing:0.04em;font-size:17px;font-weight:600;margin-bottom:2px;}.post-location{font-size:13px;color:#888;margin-bottom:2px;}.post-image-container{width:100%;height:260px;background:#f8f8f8;border-radius:16px;margin:18px 0 18px 0;overflow:hidden;}.post-image{width:100%;height:100%;object-fit:cover;}.post-caption{font-size:16px;line-height:1.8;letter-spacing:0.03em;margin-bottom:22px;color:#444;}.comment-section{margin-top:32px;}.comment-title{font-size:16px;font-weight:600;margin-bottom:14px;letter-spacing:0.04em;}.comment-list{display:flex;flex-direction:column;gap:18px;}.comment-item{display:flex;align-items:flex-start;gap:10px;}.comment-avatar{width:32px;height:32px;border-radius:50%;background:#f0f0f0;overflow:hidden;}.comment-avatar img{width:100%;height:100%;object-fit:cover;}.comment-content{background:#F3F0FF;border-radius:10px;padding:10px 18px;font-size:14px;color:#555;max-width:270px;line-height:1.7;letter-spacing:0.02em;}.back-btn{position:absolute;top:12px;left:12px;background:#fff;border:1px solid #eee;border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.06);z-index:10;}.back-btn svg{width:22px;height:22px;}.post-actions{display:flex;gap:24px;align-items:center;margin-bottom:12px;}.post-action{display:flex;align-items:center;gap:6px;color:#666;font-size:15px;cursor:pointer;transition:all 0.3s ease;}.post-action svg{width:24px;height:24px;transition:all 0.3s;}.post-action:hover,.post-action.active,.post-action.liked,.post-action.favorited{color:#8B5CF6;}.post-action.liked svg,.post-action.favorited svg{fill:#8B5CF6;}.post-action:hover svg{fill:#8B5CF6;}.post-action svg{fill:currentColor;}.comment-input-bar{position:absolute;left:0;bottom:0;width:100%;background:#fff;display:flex;gap:8px;align-items:flex-end;padding:12px 20px 18px 20px;box-sizing:border-box;border-bottom-left-radius:30px;border-bottom-right-radius:30px;box-shadow:0 -2px 8px rgba(0,0,0,0.04);z-index:20;}
.phone-frame{position:relative;}
.phone-screen{padding-bottom:70px;}
.strategy-tag {
    display: inline-block;
    padding: 2px 10px;
    border-radius: 12px;
    font-size: 12px;
    color: #fff;
    margin-right: 6px;
    margin-bottom: 2px;
    font-weight: 500;
}
.tag-ask { background: #8B5CF6; }
.tag-try { background: #F59E42; }
.tag-guess { background: #10B981; }
.tag-learn { background: #F472B6; }
.reply-content {
    line-height: 1.6;
    letter-spacing: 0.02em;
    padding: 8px 14px;
}
</style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="main-content">
                <div class="back-btn" onclick="window.history.back()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 18l-6-6 6-6" stroke-width="2"/></svg>
                </div>
                <div class="post-header">
                    <div class="post-avatar">
                        <a href="user-profile.html?user=ava sadie">
                            <img src="https://img.freepik.com/free-vector/cute-parrot-cartoon-character_1308-134932.jpg" alt="Ava Sadie">
                        </a>
                    </div>
                    <div class="post-info">
                        <div class="post-author">Ava Sadie</div>
                        <div class="post-location">
                            <span class="strategy-tag tag-ask">问问鹦鹉</span>
                            <span class="strategy-tag tag-guess">猜猜鹦鹉</span>
                        </div>
                    </div>
                </div>
                <div class="post-image-container">
                    <img class="post-image" src="./community01/share (1).png" alt="分享图片1">
                </div>
                <div class="post-caption">
                    今天在雨林里发现了好多有趣的小动物，还和朋友们一起完成了鹦鹉栖息地的挑战任务！🌳🦜<br>大家一起来分享探险的快乐吧！
                </div>
                <div class="post-actions" style="display:flex;gap:24px;align-items:center;margin-bottom:12px;">
                    <div class="post-action" onclick="toggleLike(this)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>42</span>
                    </div>
                    <div class="post-action" onclick="toggleFavorite(this)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
                        </svg>
                        <span>8</span>
                    </div>
                </div>
                <div class="comment-section">
                    <div class="comment-title">评论区</div>
                    <div class="comment-list" id="commentList">
                        <div class="comment-item">
                            <div class="comment-avatar">
                                <img src="https://img.freepik.com/free-vector/cute-macaw-cartoon-character_1308-134934.jpg" alt="Luna">
                            </div>
                            <div class="comment-content">太棒啦！下次带我一起去吧！</div>
                        </div>
                        <div class="comment-item">
                            <div class="comment-avatar">
                                <img src="https://img.freepik.com/free-vector/cute-love-bird-cartoon-character_1308-134935.jpg" alt="Milo">
                            </div>
                            <div class="comment-content">鹦鹉真的好可爱，期待你的更多分享！</div>
                        </div>
                        <div class="comment-item">
                            <div class="comment-avatar">
                                <img src="https://img.freepik.com/free-vector/cute-cockatoo-cartoon-character_1308-134933.jpg" alt="Kiwi">
                            </div>
                            <div class="comment-content">我也完成了挑战，超级有成就感！</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comment-input-bar">
                <div class="comment-avatar">
                    <img src="https://img.freepik.com/free-vector/cute-parrot-cartoon-character_1308-134932.jpg" alt="You">
                </div>
                <textarea id="commentInput" rows="1" placeholder="说点什么吧..." style="flex:1;resize:none;border-radius:8px;border:1px solid #eee;padding:8px 12px;font-size:15px;outline:none;"></textarea>
                <button onclick="submitComment()" style="background:#8B5CF6;color:#fff;border:none;border-radius:8px;padding:8px 16px;font-size:15px;cursor:pointer;transition:background 0.2s;">发送</button>
            </div>
        </div>
    </div>
    <script>
        function toggleLike(element) {
            const likeCount = element.querySelector('span');
            const currentCount = parseInt(likeCount.textContent);
            const isLiked = element.classList.contains('liked');
            if (isLiked) {
                likeCount.textContent = currentCount - 1;
                element.classList.remove('liked');
            } else {
                likeCount.textContent = currentCount + 1;
                element.classList.add('liked');
            }
        }
        function toggleFavorite(element) {
            const favoriteCount = element.querySelector('span');
            const currentCount = parseInt(favoriteCount.textContent);
            const isFavorited = element.classList.contains('favorited');
            if (isFavorited) {
                favoriteCount.textContent = currentCount - 1;
                element.classList.remove('favorited');
            } else {
                favoriteCount.textContent = currentCount + 1;
                element.classList.add('favorited');
            }
        }
        function submitComment() {
            var input = document.getElementById('commentInput');
            var value = input.value.trim();
            if (!value) return;
            var commentList = document.getElementById('commentList');
            var div = document.createElement('div');
            div.className = 'comment-item';
            div.innerHTML = `<div class='comment-avatar'><img src='https://img.freepik.com/free-vector/cute-parrot-cartoon-character_1308-134932.jpg' alt='You'></div><div class='comment-content'>${escapeHtml(value)}</div>`;
            commentList.insertBefore(div, commentList.firstChild);
            input.value = '';
        }
        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, function(tag) {
                const chars = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'};
                return chars[tag] || tag;
            });
        }
    </script>
</body>
</html>
